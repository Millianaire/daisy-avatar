
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Daisy</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    .avatars {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .avatar {
      background-color: #222;
      border-radius: 16px;
      padding: 20px;
      width: 200px;
      transition: 0.3s;
    }
    .avatar:hover {
      background-color: #333;
      cursor: pointer;
    }
    .avatar img {
      border-radius: 12px;
      width: 100%;
    }
    .name {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Who Would You Like to Talk To?</h1>
  <div class="avatars">
    <a href="index.html?persona=emma">
      <div class="avatar">
        <img src="https://via.placeholder.com/200x200.png?text=Emma" alt="Emma">
        <div class="name">Emma</div>
      </div>
    </a>
    <a href="index.html?persona=ruby">
      <div class="avatar">
        <img src="https://via.placeholder.com/200x200.png?text=Ruby" alt="Ruby">
        <div class="name">Ruby</div>
      </div>
    </a>
    <a href="index.html?persona=violet">
      <div class="avatar">
        <img src="https://via.placeholder.com/200x200.png?text=Violet" alt="Violet">
        <div class="name">Violet</div>
      </div>
    </a>
    <a href="index.html?persona=zoe">
      <div class="avatar">
        <img src="https://via.placeholder.com/200x200.png?text=Zoe" alt="Zoe">
        <div class="name">Zoe</div>
      </div>
    </a>
    <a href="index.html?persona=skye">
      <div class="avatar">
        <img src="https://via.placeholder.com/200x200.png?text=Skye" alt="Skye">
        <div class="name">Skye</div>
      </div>
    </a>
  </div>
</body>
</html>
